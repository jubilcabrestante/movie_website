
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="p_cont">
        <div class="header">
            <div class="text-header"><h1>JC Movie Search</h1></div>
            <div class="side_nav">        
                <form class="user-form" id="form">
                    <input type="text" id="search" placeholder="Search for upcoming movies">
                    <button class="button-inside"></button>
                </form>
            </div>
        </div>
    <div class="h1-pm">
        <h1 class="title">Popular Movies</h1>
    </div>
    <div class="popular-movies">
        <div class="movie-card">
            <div class="img-div">
                <a href="" id="movie-info"><img src="images/doctor-who.jpg" alt=""></a>
            </div>
            <div class="movie-info-container">
                <h2 class="f-s-mi" id="movie-title"></h2>
                <span class="date-release f-s-mi" id="date"> December 12, 2024</span>
                <span class="genre f-s-mi"></span>
            </div>
        </div>
    </div>
    <div class="p-selection">
        <div class="genre-selection">
            <div class="title"><span>Genre:</span></div>
            <div class="genres">
                <form action="post" id="select-genre">
                    <!-- Use a dropdown/select instead of individual input elements -->
                    <select id="genre-dropdown" class="i-s-style">
                      <!-- Options will be dynamically added here -->
                    </select>
                  </form>
              </div>
        </div>
        <div class="selected-genre-movies" id="selected-genre-movies">
            <div class="movie-card">
                <div class="img-div">
                    <a href="" id="movie-info"><img src="" alt="" id="movie-img"></a>
                </div>
                <div class="movie-info-container">
                    <h2 class="f-s-mi" id="movie-title"></h2>
                    <span class="date-release f-s-mi" id="movie-release-date"></span>
                    <span class="genre f-s-mi" id="movie-genre"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="selectGenre.js"></script>
<script src="getPopularMovies.js"></script>
</body>
</html>
