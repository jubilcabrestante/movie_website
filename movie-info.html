<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="p_cont">
        <div class="container">
            <div class="movie-image">
                <img src="" alt="" id="movie-image">
            </div>            
            <div class="movie-details">
                <div class="movie-title" style="font-size:1.8rem;" id="movie-title">
                </div>
                <div class="movie-grid pad" id="movie-g-rd">
                    <div class="movie-genre" id="movie-genre"></div>
                    <div class="release-date" id="release-date"></div>
                    <div class="origin-country" id="origin-country"></div>
                </div>
                <div class="vote-average movie-grid">Vote Average: <span class="y-t" id="vote-average"></span></div>
                <div class="overview movie-grid">Overview: <span class="y-t" id="overview"></span></div>
                <div class="dpa movie-grid pad">
                    <div class="director"><span class="y-t">Director:</span> <span id="director"></span></div>
                    <div class="producers"><span class="y-t">Producers:</span> <span id="producers"></span></div>
                    <div class="cast"><span class="y-t">Cast:</span> <span id="cast"></span></div>
                    
                </div>
                <div class="vcp movie-grid">
                    <div class="vote-count">Votes: <span class="y-t" id="vote-count"></span></div>
                    <div class="popularity">Popularity: <span class="y-t" id="popularity"></span></div>
                </div>
            </div>
        </div>
        <div class="title" id="sm">Similar Movies</div>
        <div class="similar-movies" id="similar-movies-container">
            <div class="movie-card">
                <!-- ... (similar movie card structure) ... -->
            </div>
        </div>
        <script src="fetchData.js"></script>
        <script src="getSimilarMovies.js"></script>
      
</body>
</html>

</body>
</html>
